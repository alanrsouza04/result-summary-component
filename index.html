<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>result-summary-componnent</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <section class="YR">

      <p class="s1p1">Your Result</p>

      <section class="ball">

        <p class="bp1">76</p>

        <p class="bp2">of 100</p>

      </section>

      <p class="s1p2">Great</p>

      <p class="txt" id="t1">You scored higher than 65% of</p>
      <p class="txt" id="t2">the people who have taken</p>
      <p class="txt" id="t3"> these test.</p>
    </section>

    <section class="smmr">

      <p class="s2p1">Summary</p>

      <section class="table" id="table">

        <div id="Re">

          <img src="./image/icon-reaction.svg" alt="icon-reaction">

          <p class="re">Reaction</p>

          <p id="re">80</p>

          <p id="re2">/100</p>
        </div>

        <div id="Me">

          <img src="./image/icon-memory.svg" alt="icon-memory">

          <p class="me">Memory</p>

          <p id="me">92</p>

          <p id="me2">/100</p>

        </div>

        <div id="Ve">

          <img src="./image/icon-verbal.svg" alt="">

          <p class="ve">Verbal</p>

          <p id="ve">61</p>

          <p id="ve2">/100</p>

        </div>

        <div id="Vi">

          <img src="./image/icon-visual.svg" alt="">

          <p class="vi">Visual</p>

          <p id="vi">72</p>

          <p id="vi2">/100</p>

      </section>

      <br>

      <button class="but">Continue</button>

    </section>
    </div>
  </main>

</body>

</html>
